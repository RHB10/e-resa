<!DOCTYPE html>

<html lang="en">
    <meta charset="utf-8" />
    <title>Image Page</title>
    <head>
        <style>
            div {
                color: #333;
                text-decoration: none;
                transition: 0.3s transform;
                display: block;
                background-color:#99d5ff;
                background-image:
                radial-gradient(at 24% 62%, rgb(19, 64, 226) 0px, transparent 50%),
                radial-gradient(at 80% 96%, rgb(21, 136, 62) 0px, transparent 50%),
                radial-gradient(at 0% 64%, rgb(31, 108, 185) 0px, transparent 50%),
                radial-gradient(at 85% 5%, rgb(106, 158, 90) 0px, transparent 50%),
                radial-gradient(at 1% 38%, rgb(119, 60, 227) 0px, transparent 50%),
                radial-gradient(at 71% 75%, rgb(122, 238, 60) 0px, transparent 50%),
                radial-gradient(at 5% 84%, rgb(46, 154, 147) 0px, transparent 50%);
                width: 250px;
                height: 50px;
                margin: 50px;
                text-align: center;
                border-radius: 20px;
                border: 2px solid black;
                
                }
                a {
                color: #333;
                text-decoration: none;
                transition: 0.3s transform;
                display: block;
                background-color:#99d5ff;
                background-image:
                radial-gradient(at 24% 62%, hsla(227,75%,75%,1) 0px, transparent 50%),
                radial-gradient(at 80% 96%, hsla(141,64%,71%,1) 0px, transparent 50%),
                radial-gradient(at 0% 64%, hsla(210,60%,64%,1) 0px, transparent 50%),
                radial-gradient(at 85% 5%, hsla(106,88%,73%,1) 0px, transparent 50%),
                radial-gradient(at 1% 38%, hsla(261,74%,76%,1) 0px, transparent 50%),
                radial-gradient(at 71% 75%, hsla(99,75%,65%,1) 0px, transparent 50%),
                radial-gradient(at 5% 84%, hsla(176,93%,73%,1) 0px, transparent 50%);
                width: 250px;
                height: 50px;
                margin: 50px;
                text-align: center;
                border-radius: 30px;
                border: 2px solid black;   
            }
            a:hover {
                text-transform: uppercase;
                transform: scale(1.4);
            }
            a:active {
                background: #157d03;
            }
            </style>

    </head>
    <body>
        <div>
            <div>
                <h2>Text stuffs</h1>
            </div>
            <div>
                <h3>More text</h3>
            </div>
            <div>
                <p>Why are you here?</p>
            </div>
            <div>
                <a href="index.html">Return</a>
            </div>
        </div>
    </body>

</html>
